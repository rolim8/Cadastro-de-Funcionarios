<html>

  <head>
    <title>CADASTRO DE FUNCIONARIOS</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 class="title">Cadastro de Funcionarios</h1>
    <hr class="line"></hr>

    <fieldset>

       <legend>Dados Pessoais</legend>

       <label>
         Nome:
         <input class="name" type="text" id="name" name="name" size="59">

         Data de Nascimento:
         <input class="data" id="date" type="date">

         <br><br>

         CPF:
         <input class="cpf" type="text" name="CPF" size="21"/>

         Identidade:
         <input class="rg" type="text" name="RG" size="21"/>


         <br><br>


         Sexo:
         <input type="radio" name="sexo" value="M"> Masculino
         <input type="radio" name="sexo" value="F" > Feminino

         <br><br>

         Estado Civil:
         <select name="Estado Civil">
           <option> Selecione </option>
           <option value="S"> Solteiro(a) </option>
           <option value="C"> Casado(a) </option>
           <option value="D"> Divorciado(a) </option>
           <option value="V"> Viúvo(a) </option>
         </select>

    </fieldset>

    <br>

    <fieldset>

     <legend>Dados Profissionais</legend>
       <label>
         CTPS:
         <input class="ctps" type="text" name="ctps" size="27"/>

         <br><br>

         Departamento:
         <select name="dept" weight="30">
           <option> Selecione </option>
           <option value="fin"> Financeiro </option>
           <option value="adm"> Administrativo </option>
           <option value="rh"> Recurso Humanos </option>
           <option value="com"> Comercial </option>
           <option value="op"> Operacional </option>
         </select>

         <br><br>

         Data de Admissão:
         <input id="date" type="date">

         <br><br>

         Idiomas:
          <input type="checkbox" name="idioma" value="pt"> Português
          <input type="checkbox" name="idioma" value="en"> Inglês
          <input type="checkbox" name="idioma" value="es"> Espanhol
          <input type="checkbox" name="idioma" value="fr"> Francês
          <input type="checkbox" name="idioma" value="ou"> Outros

    </fieldset>

    <br>

    <fieldset>
       <legend>Endereco</legend>

       <label>
         Rua:
         <input class="rua" type="text" id="rua" name="rua" size="45"/>

         Nº:
         <input id="texto" type="num" name="num" size="5"/>


         <br><br>

         Bairro:
         <input class="bairro" type="text" name="bairro" size="20"/>

         Complemento:
         <input id="texto" type="comp" name="comp" size="19"/>

         <br><br>

         Cidade:
         <input class="cidade" type="text" name="cidade" size="43"/>

         Estado:
         <input id="texto" type="estado" size="3"/>

         <br><br>

         Email:
         <input class="email" type="text" name="email" size="23"/>

         <br><br>

         Telefone:
         <input id="texto" type="telefone"/>
       </label>

    </fieldset>

    <br>

    <input type="submit" value="Enviar"/>
    <input type="reset" value="Limpar">
  </body>
</html>
